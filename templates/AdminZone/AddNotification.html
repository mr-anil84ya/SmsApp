{% extends 'AdminZone/adminMaster.html' %}
{% block contentarea %}
    <div class="col-sm-12">
    <div class="col-sm-1"></div>
     <div class="col-sm-5">
         <h3>Add Notification</h3>
         <form action="" method="post">
             {% csrf_token %}
             Notification Name
             <input type="text" name="txtnoti" class="form-control" style="height: 35px;width: 70%">
             Notification Description
             <textarea class="form-control" name="txtdesc" style="height: 100px;width: 70%"></textarea>
             <br>
             <input type="submit" value="Add Notification" class="btn btn-danger">
         </form>
         <span>{{ Msg }}</span>
     </div>
        <div class="col-sm-5" style="margin-top: 4%">
            {{ Res|safe }}
        </div>
     <div class="col-sm-1"></div>

    </div>
{% endblock %}
